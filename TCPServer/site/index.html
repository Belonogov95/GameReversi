<!DOCTYPE html>


<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
<div id="mainDiv" align="center">
    <p id="HelloPar"></p>
    <div id="loginDiv">
        <p> Username: <input type="text" id="username" maxlength=20 autofocus></p>
        <button id="loginButton" > Submit =)</button>
    </div>

    <div id="connectDiv">
        <div id="allUserDiv">
            <ul id="allUserList"></ul>
        </div>
        <div id="inviteDiv">
            <ul id="inviteList"></ul>
        </div>
    </div>

    <div id="boardDiv">


        <p id="titleGame">
            <canvas id="leftCircle" width=60 height=60 ></canvas>
            <span id="forText"> </span>
            <canvas id="rightCircle" width=60 height=60 ></canvas>
        </p>
        <p id="turnGame"></p>
        <p id="forWinner" ></p>
        <table id="newTable"></table>

        <button id="goToMainMenu" onclick="initConnect('OK_F')"> Go to main menu </button>
    </div>

    <br>
    <img src="mountains.jpg" alt="Mjountain View" style="width:304px;height:228px;">
    <br>
</div>
</body>


</html>
